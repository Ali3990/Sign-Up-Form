<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <head><title>Sign-Up</title></head>
    <div class="half">
        <div class="split left">
            <div class="bg-image">
                <img class="leaf" src="Images/photo-1585202900225-6d3ac20a6962.avif" alt="unsplash">
                <div class="overlay"><div class="text">ODIN</div></div>
            </div>
        </div>
    
        <div class="split right">

            <div class="desc">
                <h2><strong>Welcome! Please sign-up for our newsletter if you would like updates to the latest events.</strong></h1>
            </div>
            <div>
                <fieldset class="user-input">
                    <legend><strong>Let's do this!</strong></legend>

                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text" name="first-name" placeholder="Jane" required/>

                    <label for="last-name">LAST NAME</label>
                    <input id="first-name" type="text" name="first-name" placeholder="Doe" required/>

                    <label for="email">EMAIL</label>
                    <input id="email" type="email" name="email" placeholder="JDoe@example.com" required/>

                    <label for="phone">PHONE NUMBER</label>
                    <input id="phone" type="tel" name="phone number" placeholder="(123) 456-789" required/>

                    <div class="passwords">
                        <label for="pwd">PASSWORD</label>
                        <input id="pwd" type="password" name="password" required/>

                        <label for="cpwd">CONFIRM PASSWORD</label>
                        <input id="cpwd" type="password" name="cpassword" required/>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    
</body>
</html>
